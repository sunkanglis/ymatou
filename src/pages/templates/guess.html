<!-- 猜你喜欢模板 -->
<script type="text/html" id="guess">
    {{each list}}

        <img src={{$value.MainPic}} alt="">
        <p class="title">{{$value.Title}}</p>
        <p class="price">
            <i class="unit">￥</i> {{$value.MaxPrice}}
        </p>
    </li>
    {{/each}}
</script>
