<!DOCTYPE html>

<body>
    <div id="head">
        <div class="wrapper">
            <div class="left"></div>
            <div class="right">
                <div class="login">
                    <span >
                        <a href="http://localhost:8080/pages/login/login.html" style="text-decoration: none; color: #999;">
                            请登录</a>
                    </span>
                </div>
                <div class="signin">
                    <div class="downlist">
                        <ul>
                            <li class="first">买家注册</li>

                    </div>
                    <span >
                        <a href="http://localhost:8080/pages/register/register.html" style="text-decoration: none; color: #999;">

                         <i></i>
                    </span>
                    
                </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="body">
        <div class="wrapper">
            <div class="img"></div>
            <div class="f">
                <h3>洋码头账户登录  |<a href="#"> 免费注册</a></h3>
                <div class="container">
                    <div class="inputs">
                        <form>
                            <div class="input">
                                手机/邮箱：

                            </div>
                            <div class="input">
                                    &nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;：

                            </div>
                            <div class="input">
                                验 &nbsp;证 &nbsp;码：

                            </div>
                            <div class="input">
                                <input id="rember" type="checkbox" style="vertical-align: middle;"> 
                                <label class="two">两周内自动登录</label>
                            </div>
                            <div class="input">
                                <input id="login" type="button" value="登 录" style="vertical-align: middle;"> 
                                <span class="two">忘记密码</span>
                            </div>
                        </form>
                        <div class="line"></div>
                        <ul class="third">
                            <li class="sina">
                                <a href="https://api.weibo.com/oauth2/authorize?client_id=4144310083&response_type=code&redirect_uri=https://www.ymatou.com/login/Sina/LoginCallBack&forcelogin=true">
                                    <i></i>微博登录 |
                                </a>
                            </li>
                            <li class="zhifubao">
                                <a href="https://api.weibo.com/oauth2/authorize?client_id=4144310083&response_type=code&redirect_uri=https://www.ymatou.com/login/Sina/LoginCallBack&forcelogin=true" style="width:112px;">
                                    <i></i>支付宝账户登录 |
                                </a>
                            </li>
                            <li class="wechat">
                                <a href="https://api.weibo.com/oauth2/authorize?client_id=4144310083&response_type=code&redirect_uri=https://www.ymatou.com/login/Sina/LoginCallBack&forcelogin=true">
